{% load thumbnail %}
<div class="col-sm-6">
    <div class="background panel-equal">
        <div class="row">
            <div class="col-md-6">
              {% if instance.image %}
                {% thumbnail instance.image 800x600 as thumbnail %}
                <img src="{{ thumbnail.url }}" alt="{{ instance.username|default:'' }}" >
              {% endif %}
            </div>
            <div class="col-md-6">
                <div class="padded homepage-tweet">
                    <h4>
                        {{ instance.label }}
                    </h4>
                    {% for o in instance.tweets|slice:":1" %}
                        <p>
                            {{ o.text|safe }}
                            <br />
                            <time datetime="{{ o.date|date:"Y-m-d" }}" class="small">{{ o.date|date:"j M" }}</time>
                        </p>
                    {% endfor %}
                    <a href="https://twitter.com/{{ instance.username }}" target="_blank" class="btn btn-link" data-show-count="false" data-size="large" onClick="ga('send', 'event', 'Twitter', 'Follow', '{{ instance.username }}');">Follow @{{ instance.username }} <i class="fa fa-chevron-right"></i></a>
                    <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+'://platform.twitter.com/widgets.js';fjs.parentNode.insertBefore(js,fjs);}}(document, 'script', 'twitter-wjs');</script>
                </div>
            </div>
        </div>
    </div>
    <span class="visible-xs"><small>&nbsp;</small></span>
</div>
